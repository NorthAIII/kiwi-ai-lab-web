<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="kF" cx="45%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#A8F060" />
      <stop offset="60%" style="stop-color:#7EC845" />
      <stop offset="100%" style="stop-color:#4A8C2A" />
    </radialGradient>
    <radialGradient id="kC" cx="45%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#C4F288" />
      <stop offset="100%" style="stop-color:#8FD45A" />
    </radialGradient>
    <radialGradient id="bgG" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#141428" />
      <stop offset="100%" style="stop-color:#0A0A14" />
    </radialGradient>
    <radialGradient id="amb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7EC845;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#7EC845;stop-opacity:0" />
    </radialGradient>
    <filter id="gN" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="5" result="b1" />
      <feGaussianBlur stdDeviation="2" result="b2" />
      <feMerge><feMergeNode in="b1" /><feMergeNode in="b2" /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
    <filter id="gS" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="2.5" result="b" />
      <feMerge><feMergeNode in="b" /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgG)" />

  <!-- Ambient glow -->
  <circle cx="256" cy="256" r="250" fill="url(#amb)" />

  <g transform="translate(256, 256)">

    <!-- Outer decorative ring -->
    <circle cx="0" cy="0" r="210" fill="none" stroke="rgba(126,200,69,0.04)" stroke-width="0.8" />

    <!-- Hex frame -->
    <polygon points="0,-190 164.5,-95 164.5,95 0,190 -164.5,95 -164.5,-95"
             fill="none" stroke="#7EC845" stroke-width="1.2" opacity="0.15" filter="url(#gN)" />
    <polygon points="0,-190 164.5,-95 164.5,95 0,190 -164.5,95 -164.5,-95"
             fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />

    <!-- Inner hex -->
    <polygon points="0,-162 140.3,-81 140.3,81 0,162 -140.3,81 -140.3,-81"
             fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1" />

    <!-- Kiwi slice -->
    <circle cx="0" cy="0" r="140" fill="#141428" />
    <circle cx="0" cy="0" r="135" fill="#2E6818" />
    <circle cx="0" cy="0" r="125" fill="url(#kF)" />

    <!-- White separator -->
    <circle cx="0" cy="0" r="88" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" />

    <!-- Inner flesh -->
    <circle cx="0" cy="0" r="86" fill="url(#kC)" />

    <!-- Central core -->
    <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.15)" />
    <circle cx="0" cy="0" r="22" fill="rgba(255,255,255,0.88)" />
    <circle cx="0" cy="0" r="9" fill="#7EC845" opacity="0.5" />

    <!-- Neural seed lines (12 rays) -->
    <g stroke="rgba(10,10,20,0.5)" stroke-width="2.5">
      <line x1="0" y1="-22" x2="0" y2="-122" />
      <line x1="0" y1="22" x2="0" y2="122" />
      <line x1="19" y1="-11" x2="105.7" y2="-61" />
      <line x1="-19" y1="11" x2="-105.7" y2="61" />
      <line x1="19" y1="11" x2="105.7" y2="61" />
      <line x1="-19" y1="-11" x2="-105.7" y2="-61" />
      <line x1="11" y1="-19" x2="61" y2="-105.7" />
      <line x1="-11" y1="19" x2="-61" y2="105.7" />
      <line x1="11" y1="19" x2="61" y2="105.7" />
      <line x1="-11" y1="-19" x2="-61" y2="-105.7" />
      <line x1="22" y1="0" x2="122" y2="0" />
      <line x1="-22" y1="0" x2="-122" y2="0" />
    </g>

    <!-- Outer data nodes -->
    <g fill="rgba(10,10,20,0.65)">
      <circle cx="0" cy="-118" r="6" />
      <circle cx="0" cy="118" r="6" />
      <circle cx="102" cy="-59" r="6" />
      <circle cx="-102" cy="59" r="6" />
      <circle cx="102" cy="59" r="6" />
      <circle cx="-102" cy="-59" r="6" />
      <circle cx="59" cy="-102" r="6" />
      <circle cx="-59" cy="102" r="6" />
      <circle cx="59" cy="102" r="6" />
      <circle cx="-59" cy="-102" r="6" />
      <circle cx="118" cy="0" r="6" />
      <circle cx="-118" cy="0" r="6" />
    </g>
    <!-- Node highlights -->
    <g fill="#7EC845" opacity="0.7">
      <circle cx="0" cy="-118" r="2" />
      <circle cx="0" cy="118" r="2" />
      <circle cx="102" cy="-59" r="2" />
      <circle cx="-102" cy="59" r="2" />
      <circle cx="102" cy="59" r="2" />
      <circle cx="-102" cy="-59" r="2" />
      <circle cx="59" cy="-102" r="2" />
      <circle cx="-59" cy="102" r="2" />
      <circle cx="59" cy="102" r="2" />
      <circle cx="-59" cy="-102" r="2" />
      <circle cx="118" cy="0" r="2" />
      <circle cx="-118" cy="0" r="2" />
    </g>

    <!-- Mid-ring nodes -->
    <g fill="rgba(10,10,20,0.4)">
      <circle cx="0" cy="-70" r="3.5" />
      <circle cx="0" cy="70" r="3.5" />
      <circle cx="60.6" cy="-35" r="3.5" />
      <circle cx="-60.6" cy="35" r="3.5" />
      <circle cx="60.6" cy="35" r="3.5" />
      <circle cx="-60.6" cy="-35" r="3.5" />
      <circle cx="35" cy="-60.6" r="3.5" />
      <circle cx="-35" cy="60.6" r="3.5" />
      <circle cx="35" cy="60.6" r="3.5" />
      <circle cx="-35" cy="-60.6" r="3.5" />
      <circle cx="70" cy="0" r="3.5" />
      <circle cx="-70" cy="0" r="3.5" />
    </g>

    <!-- Circuit traces to hex -->
    <g stroke="#7EC845" stroke-width="2" fill="none" opacity="0.85" filter="url(#gN)">
      <polyline points="0,-135 0,-160 18,-178" />
      <polyline points="105,-61 132,-76 148,-68" />
      <polyline points="105,61 132,76 148,68" />
      <polyline points="0,135 0,160 -18,178" />
      <polyline points="-105,61 -132,76 -148,68" />
      <polyline points="-105,-61 -132,-76 -148,-68" />
    </g>

    <!-- Circuit endpoint dots -->
    <g fill="#7EC845" filter="url(#gS)">
      <circle cx="18" cy="-178" r="5" />
      <circle cx="148" cy="-68" r="5" />
      <circle cx="148" cy="68" r="5" />
      <circle cx="-18" cy="178" r="5" />
      <circle cx="-148" cy="68" r="5" />
      <circle cx="-148" cy="-68" r="5" />
    </g>

    <!-- Floating particles -->
    <g fill="#7EC845" opacity="0.2">
      <circle cx="-170" cy="-120" r="1.5" />
      <circle cx="175" cy="-90" r="1.2" />
      <circle cx="-165" cy="110" r="1.8" />
      <circle cx="160" cy="130" r="1" />
      <circle cx="-140" cy="-170" r="1" />
      <circle cx="150" cy="165" r="1.3" />
    </g>
  </g>
</svg>