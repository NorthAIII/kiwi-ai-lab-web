<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <radialGradient id="kiwiF" cx="45%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#A8F060" />
      <stop offset="60%" style="stop-color:#7EC845" />
      <stop offset="100%" style="stop-color:#4A8C2A" />
    </radialGradient>
    <radialGradient id="kiwiC" cx="45%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#C4F288" />
      <stop offset="100%" style="stop-color:#8FD45A" />
    </radialGradient>
    <radialGradient id="bgG" cx="50%" cy="45%" r="65%">
      <stop offset="0%" style="stop-color:#161630" />
      <stop offset="100%" style="stop-color:#0A0A18" />
    </radialGradient>
    <filter id="gS" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="2" result="b" />
      <feMerge><feMergeNode in="b" /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="36" ry="36" fill="url(#bgG)" />

  <g transform="translate(90, 85)">

    <!-- Hexagonal frame -->
    <polygon points="0,-68 58.9,-34 58.9,34 0,68 -58.9,34 -58.9,-34"
             fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" />

    <!-- Kiwi slice -->
    <circle cx="0" cy="0" r="50" fill="#1A2010" />
    <circle cx="0" cy="0" r="47" fill="#2E6818" />
    <circle cx="0" cy="0" r="43" fill="url(#kiwiF)" />

    <!-- White ring -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" />

    <!-- Inner flesh -->
    <circle cx="0" cy="0" r="29" fill="url(#kiwiC)" />

    <!-- Central core -->
    <circle cx="0" cy="0" r="9" fill="rgba(255,255,255,0.85)" />
    <circle cx="0" cy="0" r="3.5" fill="#7EC845" opacity="0.5" />

    <!-- Seed lines -->
    <g stroke="rgba(10,10,20,0.5)" stroke-width="1.3">
      <line x1="0" y1="-9" x2="0" y2="-41" />
      <line x1="0" y1="9" x2="0" y2="41" />
      <line x1="7.8" y1="-4.5" x2="35.5" y2="-20.5" />
      <line x1="-7.8" y1="4.5" x2="-35.5" y2="20.5" />
      <line x1="7.8" y1="4.5" x2="35.5" y2="20.5" />
      <line x1="-7.8" y1="-4.5" x2="-35.5" y2="-20.5" />
      <line x1="4.5" y1="-7.8" x2="20.5" y2="-35.5" />
      <line x1="-4.5" y1="7.8" x2="-20.5" y2="35.5" />
      <line x1="4.5" y1="7.8" x2="20.5" y2="35.5" />
      <line x1="-4.5" y1="-7.8" x2="-20.5" y2="-35.5" />
      <line x1="9" y1="0" x2="41" y2="0" />
      <line x1="-9" y1="0" x2="-41" y2="0" />
    </g>

    <!-- Outer nodes -->
    <g fill="rgba(10,10,20,0.6)">
      <circle cx="0" cy="-40" r="2.5" />
      <circle cx="0" cy="40" r="2.5" />
      <circle cx="34.6" cy="-20" r="2.5" />
      <circle cx="-34.6" cy="20" r="2.5" />
      <circle cx="34.6" cy="20" r="2.5" />
      <circle cx="-34.6" cy="-20" r="2.5" />
      <circle cx="20" cy="-34.6" r="2.5" />
      <circle cx="-20" cy="34.6" r="2.5" />
      <circle cx="20" cy="34.6" r="2.5" />
      <circle cx="-20" cy="-34.6" r="2.5" />
      <circle cx="40" cy="0" r="2.5" />
      <circle cx="-40" cy="0" r="2.5" />
    </g>

    <!-- Circuit traces -->
    <g stroke="#7EC845" stroke-width="1.1" fill="none" opacity="0.8" filter="url(#gS)">
      <polyline points="0,-47 0,-58 7,-64" />
      <polyline points="36,-21 46,-27 52,-23" />
      <polyline points="36,21 46,27 52,23" />
      <polyline points="0,47 0,58 -7,64" />
      <polyline points="-36,21 -46,27 -52,23" />
      <polyline points="-36,-21 -46,-27 -52,-23" />
    </g>

    <!-- Circuit dots -->
    <g fill="#7EC845" filter="url(#gS)">
      <circle cx="7" cy="-64" r="2.2" />
      <circle cx="52" cy="-23" r="2.2" />
      <circle cx="52" cy="23" r="2.2" />
      <circle cx="-7" cy="64" r="2.2" />
      <circle cx="-52" cy="23" r="2.2" />
      <circle cx="-52" cy="-23" r="2.2" />
    </g>
  </g>

  <!-- Brand text below icon -->
  <text x="90" y="162" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
        font-size="16" font-weight="700" fill="#E8ECF0" letter-spacing="0.5">
    Kiwi <tspan fill="#7EC845">AI</tspan>
  </text>
</svg>